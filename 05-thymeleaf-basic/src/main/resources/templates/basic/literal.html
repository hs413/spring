<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>리터럴</h1>
<ul>
    <li>'hello' + ' world' = <span th:text="'hello' + 'world'"></span></li>
    <li>'hello world' = <span th:text="'hello world'"></span></li>
    <li>'hello' + ' ${data} = <span th:text="'hello' + ${data}"></span></li>
    <li>'hello' + ' world' = <span th:text="|hello ${data}|"></span></li>
</ul>
<!--
타임리프에서 문자 리터럴은 항상 ' (작은 따옴표)로 감싸야 한다.따라서 원칙적으로 다음과 같이 작성해야 한다.
<span th:text="'hello'">

타임리프는 공백 없이 쭉 이어진다면 하나의 의미있는 토큰으로 인지해서 다음과 같이 작은 따옴표를 생략할 수 있다.
룰: A-Z , a-z , 0-9 , [] , . , - , _
ex) <span th:text="hello">

<span th:text="hello world!"></span>
중간에 공백이 있어서 하나의 의미있는 토큰으로 인식되지 않는다. (문자 리터럴은 원칙상 ' 로 감싸야 한다.)
<span th:text="'hello world!'"></span> 과 같이 ' 로 감싸면 정상 동작한다.

리터럴 대체(Literal substitutions)
<span th:text="|hello ${data}|">
마지막의 리터럴 대체 문법을 사용하면 템플릿을 사용하는 것 처럼 편리하다.

-->
</body>
</html>
